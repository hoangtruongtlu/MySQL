
    <div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Manage Groups</h2></div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input id = "search" type="text" on class="form-control" placeholder="Search&hellip;">
                            <button style="margin-top: 5px; border-radius: 24px;" type="button" class="btn btn-info add-search" onclick="search()">Search</button>
                        </div>
                        <div>
                            <button type="button" class="btn2 btn-info add-new" data-toggle="modal" onclick="openAddModal()"><i class="fa fa-plus"></i>CREATE</button>
                            <button type="button" class="btn2 btn-info delete" data-toggle="modal" onclick="openDeleteConfirm()"><i class="fa fa-minus"></i> DELETE</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th><span class="custom-checkbox">
                            <input type="checkbox" id="selectAll">
                            <label for="selectAll"></label>
                        </span></th>
                        <th>STT <i onclick="sortASC()" class='fas fa-angle-up'><i onclick="sortDESC()" class='fas fa-angle-down'></i></th>
                        <th>Group Name <i onclick="sortNameASC()" class='fas fa-angle-up'></i><i onclick="sortNameDESC()" class='fas fa-angle-down'></i></th>
                        <th>Member <i onclick="sortMemASC()" class='fas fa-angle-up'></i><i onclick="sortMemDESC()" class='fas fa-angle-down'></i></th>
                        <th>Creator <i onclick="sortCreateASC()" class='fas fa-angle-up'></i><i onclick="sortCreateDESC()" class='fas fa-angle-down'></i></th>
                        <th>Create Date <i onclick="sortDateASC()" class='fas fa-angle-up'><i onclick="sortDateDESC()" class='fas fa-angle-down'></i></th>
                        <!-- <th>Actions</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        
                    </tr>        
                </tbody>
            </table>
            <div class="clearfix">
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#"><i onclick="prePage()" class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item"><a href="#" class="page-link"><i onclick="nextPage()" class="fa fa-angle-double-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>  
</div>   
    <div id="myModal" class="modal fade" tabindex="-1" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Group</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-container">
                        <input type="hidden" name="id" id="id" >
                        <label for="name"><b>Group Name</b></label>
                        <input type="text" placeholder="Enter Group Name" name="name" id="name" autofocus required>
                        <br>
                        <label for="member"><b>Member</b></label>
                        <input type="number" placeholder="Enter Member" name="member" id="member" min="0" required>
                        <br>
                        <label for="creator"><b>Creator</b></label>
                        <input type="text" placeholder="Enter Creator" name="creator" id="creator" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="save()">Save </button>
                </div>
            </div>
        </div>
    </div>

    <!-- success alert -->
    <div class="alert alert-success" id="alert-success" style="display: none;">
        <button type="button" class="close" data-dismiss="alert"></button>
        <strong>One new group is added successfully!</strong>
    </div>

    <div class="alert alert-danger" id="alert-danger" style="display: none;">
        <button type="button" class="close" data-dismiss="alert"></button>
        <strong>Delete is successful!</strong>
    </div>
</div>
